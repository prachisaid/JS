<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    
    <style>
        #responsePrism{
            float:left;
            overflow-y: auto;
            max-height: 200px;
        }
    </style>

    <title>Post Man!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="my-3">Welcome to PostMaster</h2>
    </div>

    <div class="container">
        <!-- URL box -->
        <div class="form-group row my-4">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter url here" />
            </div>
        </div>

        <!-- Request Type box -->
        <fieldset class="form-group row my-4">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                Request Type
            </legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                    <label class="form-check-label" for="gridRadios1"> GET </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                    <label class="form-check-label" for="gridRadios2"> POST </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type Box -->
        <fieldset class="form-group row my-4">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                Content Type
            </legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked />
                    <label class="form-check-label" for="json"> JSON </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params" />
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameters Box : This will hide on clicking json option on clicking -->
        <div id="parametersBox" class="my-4">

            <div class="form-row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                    Parameter 1
                </legend>
                <div class="col-md-4">
                    <input type="text" id="parameterKey1" class="form-control" placeholder="Enter Parameter 1 Key" />
                </div>
                <div class="col-md-4">
                    <input type="text" id="parameterValue1" class="form-control" placeholder="Enter Parameter 1 Value"" />
                </div>
                <button id="addParam" class="btn btn-secondary">+</button>
            </div>
            <div id="params"></div>
        </div>


        <!-- JSON Request Box : This will hide on clicking parameters option -->
        <div id="requestJsonBox" class="my-4">
            <div class="form-group row">
                <label for="urlField" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>

        <div id="responseJsonBox" class="my-3">
            <div class="form-group row">
                <label for="urlField" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText"
                        rows="3">Your response will apper here</textarea> -->

                    <pre id="responsePre" class="language-javascript">
                        <code class="language-javascript" id="responsePrism">
                            Your response will appear here
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
