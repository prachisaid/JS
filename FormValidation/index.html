    <div class="container my-3">
        <h1>Dragon Travel Desk</h1>

        <form id="form">
            <div class="form-group">
                <label for="username">Enter your username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                <div id="nameinvalid" class="invalid-feedback">
                    Your username must be 2 to 10 characters long and should not start with number
                </div>
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email">
              <div id="emailinvalid" class="invalid-feedback">
                Your username must be 2 to 10 characters long and should not start with number
            </div>
            </div>
            <div class="form-group">
              <label for="card">Select your payment method</label>
              <select class="form-control" id="card">
                <option>Credit card</option>
                <option>Wallets</option>
                <option>Cash</option>
                <option>Bank Transfer</option>
                <option>Mobile Payments</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phoneNo">Enter phone number</label>
              <input type="number" class="form-control" placeholder="Enter mobile number" id="phoneNo"/>
              <div id="phoneinvalid" class="invalid-feedback">
                Your phone number must be 10 digits long
            </div>
            </div>
            <div class="form-group">
              <label for="address">Enter your address</label>
              <textarea class="form-control" id="address" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Any other message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
